<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
    <script src="js/myApp.js"></script>
    <title>Flickr Searcher | Jon Wade</title>
</head>
<body ng-controller="myCtrl">
    <div class="center">
        <img src="img/flickr-logo-transparent.png" height="150" width="200" alt="flickr-logo" title="flick-logo"><h1 id="title">Searcher</h1>
        <form name="search" id="search" ng-submit="submit()">
            <input title="input-box" type="text" id="inputBox" name="inputBox" ng-model="inputBox" required>
            <button type="submit" name="searchButton" id="searchButton">Search</button>
        </form>
        <div ng-if="searching" class="messages">
            <p>Searching, retrieving and resizing images from Flickr tagged '{{searchTerm}}'.</p>
            <div id="spinner"><img src="img/loading.gif" width="200" height="200" title="loading-image" alt="loading-image"></div>
        </div>
        <div ng-if="dataReturned" class="messages">We found {{totalPhotos | number:0}} images of '{{searchTerm}}'. Click on an image to zoom to full size.</div>
        <div ng-if="errorReturned" class="messages">Errrr...there was an error!</div>
    </div>
    <div ng-if="imagesLoaded" class="results">
        <ul id="photo-list">
            <li ng-repeat="img in imageStore"><img ng-click="active=!active" ng-class="{'zoom':active}" ng-src="
                {{img.src}}" width="{{img.width}}" height="{{img.height}}">
            </li>
        </ul>
    </div>
</body>
</html>
